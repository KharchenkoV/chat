{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <title>{% block title %} Головна {% endblock %}</title>
</head>
<body>
    <header>
        <nav class="main-nav">
          <!-- <input type="checkbox" id="check" />
          <label for="check" class="menu-btn">
            <i class="fas fa-bars"></i>
          </label> -->
          <a href="{% url 'home' %}" class="logo">Akot chat</a>
          <ul class="navlinks">
            {% if request.user.is_authenticated %}
            <li><a href="#">Профіль</a></li>
            <li><a href="{% url 'logout' %}" class="contact">Вийти</a></li>
            {% else %}
            <li><a href="{% url 'register' %}">Реєстрація</a></li>
            <li><a href="{% url 'login' %}">Вхід</a></li>
            {% endif %}
          </ul>
        </nav>
    </header>
    <section>
        {% block content %}
        {% endblock %}
    </section>
</body>
</html>
